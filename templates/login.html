<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Pesquisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Botão de acesso do RH -->
    <button class="admin-button" onclick="window.location.href='{{ url_for('admin_login') }}'">
      Área do RH
    </button>

    <div class="login-container">
        <h2>Entrar na Pesquisa</h2>

        <!-- FORMA AJUSTADA: action e method definidos -->
        <form method="POST" action="{{ url_for('login') }}">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="Digite seu CPF"
              required
            >

            <label for="data_nascimento">Data de nascimento:</label>
            <input
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              required
            >

            <button type="submit">Entrar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="info-box-login">
            Pesquisa de satisfação da rede Samar, questionário totalmente anônimo
        </div>
    </div>
</body>
</html>
