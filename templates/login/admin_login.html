<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login RH – Área do RH</title>
  <!-- CSS global -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- CSS específico da área de RH -->
  <link rel="stylesheet" href="{{ url_for('static', filename='rh.css') }}">
</head>
<body>
  <div class="rh-login-container">
    <h2>Área do RH</h2>

    <form method="POST">
      <label for="username">Usuário:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Digite seu usuário"
        required
      >

      <label for="password">Senha:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Digite sua senha"
        required
      >

      <button type="submit">Entrar</button>
    </form>

    {% if error %}
      <div class="error-box">
        <p class="error">{{ error }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
